[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run build"

[deploy]
startCommand = "node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.environmentVariables]]
name = "NODE_ENV"
value = "production"

[[deploy.environmentVariables]]
name = "LOG_LEVEL"
value = "info"

[scaling]
minReplicas = 1
maxReplicas = 10
targetCPU = 88.8
targetMemory = 88.8

[[regions]]
name = "us-west1"
