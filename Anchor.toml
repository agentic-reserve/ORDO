[toolchain]
anchor_version = "0.32.1"
solana_version = "2.1.0"

[features]
resolution = true
skip-lint = false

[programs.localnet]
agent_registry = "AgentReg11111111111111111111111111111111111"

[programs.devnet]
agent_registry = "AgentReg11111111111111111111111111111111111"

[programs.mainnet]
agent_registry = "AgentReg11111111111111111111111111111111111"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 5000

[[test.genesis]]
address = "AgentReg11111111111111111111111111111111111"
program = "target/deploy/agent_registry.so"
